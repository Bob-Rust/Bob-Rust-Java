plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
    id 'edu.sc.seis.launch4j' version '2.5.1'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

group = 'Bob-Rust-Java'
version = '0.0.1'
description = 'Bob-Rust-Java'
java.sourceCompatibility = JavaVersion.VERSION_16

application {
    mainClass = 'com.bobrust.main.Main'
}

launch4j {
    headerType="gui"
    outfile = "BobRust.exe"
    mainClassName = 'com.bobrust.main.Main'
    icon = "${projectDir}/src/main/resources/icons/icon.ico"
}
